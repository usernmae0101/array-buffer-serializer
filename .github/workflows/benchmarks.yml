name: benchmarks

on: [push, pull_request]

jobs:
  bench:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Install npm deps
        run: npm install

      - name: Run benchmarks
        run: npm run bench
